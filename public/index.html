<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="mainContainer">
        <div id="calculatorContainer">

            <p id="calculSpace">

            </p>

            <div id="buttonContainer">
                <div class="case" id="reset">C</div>
                <div class="case operande">(</div>
                <div class="case operande">)</div>
                <div class="case operande">%</div>
                <div class="case operande">/</div>
                <div class="case operande">7</div>
                <div class="case operande">8</div>
                <div class="case operande">9</div>
                <div class="case operande">*</div>
                <div class="case operande">4</div>
                <div class="case operande">5</div>
                <div class="case operande">6</div>
                <div class="case operande">-</div>
                <div class="case operande">1</div>
                <div class="case operande">2</div>
                <div class="case operande">3</div>
                <div class="case operande">+</div>
                <div class="case operande">0</div>
                <div class="case operande">.</div>
                <div class="case" id="equal">=</div>
            </div>

        </div>
    </div>
<script src="./build/js/main.js"></script>

</html>
